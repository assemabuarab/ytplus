<head>
  <meta charset="UTF-8">
  <title>شروط الاستخدام</title>
  <style>
    body { font-family: 'Tajawal', sans-serif; padding: 30px; background: #f9f9f9; line-height: 2; color: #333; }
    h1 { color: #222; }
  </style>

<body>
  <h1>شروط الاستخدام</h1>
  <p>باستخدامك لهذا الموقع، فإنك توافق على الشروط والأحكام التالية:</p>
  <ul>
    <li>عدم استخدام الموقع لأي أغراض غير قانونية.</li>
    <li>عدم نشر أو مشاركة محتوى ينتهك حقوق الآخرين.</li>
    <li>نحتفظ بالحق في تعديل أو حذف أي محتوى في أي وقت دون إشعار مسبق.</li>
  </ul>
  <p>استخدامك للموقع يعني قبولك الكامل لهذه الشروط.</p>
</body>
