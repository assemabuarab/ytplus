<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            display: block;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .card h3 {
            margin: 0;
            font-size: 24px;
        }

        .card p {
            margin: 10px 0 0;
            font-size: 16px;
            color: #666;
        }

        .chart {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>GoldFire</h2>
        <a href="https://ytplus.abu3rab.com/dashboard.html">Dashboard</a>
        <a href="#">My Files</a>
        <a href="#">Settings</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="content">
        <h1>Welcome, <span id="username"></span>!</h1>
        <div class="card">
            <h3 id="total-files">0</h3>
            <p>Total Files</p>
        </div>
        <div class="card">
            <h3 id="total-downloads">0</h3>
            <p>Total Downloads</p>
        </div>
        <div class="card">
            <h3 id="total-views">0</h3>
            <p>Total Views</p>
        </div>
        <div class="chart">
            <h3>Your upload statistics for the current month</h3>
            <canvas id="uploadChart"></canvas>
        </div>
    </div>

    <script>
        // Fetch user data from session or API
        const userData = {
            username: "AbdulRahman",
            totalFiles: 12,
            totalDownloads: 45,
            totalViews: 87
        };

        // Update dashboard with user data
        document.getElementById('username').textContent = userData.username;
        document.getElementById('total-files').textContent = userData.totalFiles;
        document.getElementById('total-downloads').textContent = userData.totalDownloads;
        document.getElementById('total-views').textContent = userData.totalViews;
    </script>
</body>
</html>
